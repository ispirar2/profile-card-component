<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="container">
      <!-- header -->
      <div class="header">
        <img src="images/bg-pattern-card.svg" alt="card-background" class="card-background">
        <img src="images/image-victor.jpg" alt="avatar" class="avatar">
        <div class="heading">
          <h1>Victor Crest <span>26</span></h1>
          <h2>London</h2>
        </div>
      </div>
      <hr>
      <!-- footer -->
      <ul class="account-info">
        <li>
          <h2>80k</h2>
          <p>Followers</p>
        </li>
        <li>
          <h2>803k</h2>
          <p>Likes</p>
        </li>
        <li>
          <h2>1.4k</h2>
          <p>Photos</p>
        </li>
      </ul>
    </div>

  </main>
  <footer>
    <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a> Coded by <a href="#">Mulham Marawi</a> </div>
  </footer>
</body>

</html>
